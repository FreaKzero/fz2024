version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./conf/conf.d:/etc/nginx/conf.d
      - ./www/dist:/var/www/html
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: ./conf/Dockerfile
    volumes:
      - ./www/dist:/var/www/html
      - ./conf/php.ini:/usr/local/etc/php/php.ini     
    depends_on:
      - mailhog

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  
    ports:
      - 1025:1025 
      - 8025:8025